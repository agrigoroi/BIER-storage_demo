  <table id="my-table" class="table table-striped"></table>

  <script type="text/javascript">
    function printNodes(nodes) {
      $('#my-table tr').remove();
      for(var nodeId in nodes) {
        $('#my-table').append('<tr><td>'+nodes[nodeId].id+'</td><td>'+nodes[nodeId].address+'</td></tr>');
      }
    }
    var socket = io.connect('http://localhost:3001');
    socket.on('nodes', function (data) {
      printNodes(data);
    });
  </script>
