<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BIER storage Demo</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="UI/css/KadOHUI.css" media="all">

  <script type="text/javascript" src="/{{{KadOH-lib}}}"></script>
  <script type="text/javascript" src="UI/js/kadohui.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>  
  <script src="/socket.io/socket.io.js"></script>

  {{#tabs}}
  <script type="text/javascript" src="{{script}}"></script>
  {{/tabs}}
   
  <script type="text/javascript">
    {{& init_script}}
  </script>
  <style>
    body {
      padding-top: 50px;
    }
    .tab-content {
      padding: 40px 15px;
    }
    div:empty {
      display: none;
    }
    #connection_btn {
       margin-top: 7px;
    }
  </style>
</head>
<body>

  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">BIER Storage Demo</a>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          {{#tabs}}
            {{& li}}
          {{/tabs}}
        </ul>
        {{& connection}}
      </div>
    </div>
  </div>

  <div class="container">

    <div class="tab-content">
      {{#tabs}}
          {{& content}}
      {{/tabs}}
    </div>

    <footer>
      <!-- <p><strong>Pierre Guilleminot</strong> and <strong>Alexandre Lacheze</strong></p> -->
    </footer>
  </div>

</body>
</html>
